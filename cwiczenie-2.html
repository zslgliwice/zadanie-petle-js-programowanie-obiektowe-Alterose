<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<p id="wynik"></p>
	
	<script>
	
		function sprawdz()
		{
			var imie = document.getElementById("imie").value;
			var wiek = document.getElementById("wiek").value;
			var wynik = document.getElementById("wynik");

			if(wiek < 16){

				wynik.innerHTML = "Klient "+imie+" nie może wziąć udziału w seansie.";

			}else if(wiek >= 16 && wiek <= 17){

				wynik.innerHTML = "Klient "+imie+" może wziąć udział w seansie, lecz wymagany jest opiekun. Opłata wynosi 12zł.";

			}else if(wiek >= 18){

				if(imie ==  "Brad" || imie == "Morgan"){

					wynik.innerHTML = "Klient "+imie+" może wziąć udział w seansie. Wstęp jest darmowy.";

				}else{

					wynik.innerHTML = "Klient "+imie+" może wziąć udział w seansie. Opłata wynosi 18zł";

				}

			}else{

				wynik.innerHTML = "Proszę uzupełnić dane.";

			}
			
		}

	</script>

</body>
</html>
